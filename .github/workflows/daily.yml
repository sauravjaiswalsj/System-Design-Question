name: Daily Interview Problem

on:
  schedule:
    - cron: '30 1 * * *'   # 01:24 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Important for rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
              
      - name: Fetch latest trending interview posts
        run: python fetch_and_update_problems.py

      - name: Run generator
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python generate_problem.py
        
      - name: Update README
        run: python generate_readme.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          # Stage all files that may have changed
          git add interviews/ problems.json latest_interview_trends.json README.md
      
          # Check if there are staged changes
          if ! git diff --staged --quiet; then
            # Commit the changes
            git commit -m "Add daily interview problem $(date -u)"
      
            # Pull latest changes safely (rebase)
            git fetch origin main
            git rebase origin/main || {
                echo "Rebase failed, aborting rebase and continuing."
                git rebase --abort
            }
      
            # Push to remote
            git push origin main
          else
            echo "No changes to commit."
          fi

      - name: Deploy Github Pages,
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

