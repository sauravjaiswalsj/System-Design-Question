name: Daily Interview Problem

on:
  schedule:
    - cron: '30 1 * * *'   # 01:24 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Important for rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
              
      - name: Fetch latest trending interview posts
        run: python fetch_and_update_problems.py

      - name: Run generator
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python generate_problem.py
        
      - name: Update README
        run: python generate_readme.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add interviews/

          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Add daily interview problem $(date -u)"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
